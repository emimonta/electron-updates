<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
            initial-scale=1.0"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/simplemde/dist/simplemde.min.css"
    />
    <script src="./node_modules/simplemde/dist/simplemde.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        display: flex;
        flex: 1;
        flex-direction: column;
      }
      .CodeMirror {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <textarea id="editor"></textarea>
    <script>
      let editor = new SimpleMDE({
        element: document.getElementById("editor"),
      });

      const { ipcRenderer } = require("electron");
      ipcRenderer.on("editor-event", (event, arg) => {
        console.log(arg);
        // send message back to main process
        event.sender.send("editor-reply", `Received ${arg}`);

        if (arg === "toggle-bold") editor.toggleBold();
        else if (arg === "toggle-italic") editor.toggleItalic();
        else if (arg === "toggle-strike") editor.toggleStrikethrough();
        else if (arg === "save") event.sender.send("save", editor.value());
      });

      ipcRenderer.send("editor-reply", "Page Loaded"); // Invia a Node
    </script>
  </body>
</html>
